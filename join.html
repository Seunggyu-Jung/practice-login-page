<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_pr</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./join.css"> 
</head>
<body>
    <div class="l_wrap">
        <header class="top">
            <div class="top-wrap">
                <img src="./form.svg" alt="diary's top logo">
                <a class="join-link" href="#">로그인</a>
        </header>
            </div>
        <main class="login-middle">
                <div class="middle-logo">
                    <img src="./form.svg" alt="diary's middle & main logo">
                    <strong>회원가입</strong>
                </div>
            <form class="login-form">
                <label for="log-email">이메일</label>
                <input id="log-email" type="email">
                <label for="log-pw">비밀번호</label>
                <input id="log-pw" type="password">
                <label for="log-nick">닉네임</label>
                <input id="log-nick" type="text">
                <button type="submit">회원가입</button>
            </form>
        </main>
        <footer>
            <span>
                Copyright 2023. WENIV All rights reserved.
            </span>
        </footer>
    </div>
</body>
</html>
